<table border="1px">
  <thead>
    <th>Sr no </th>
    <th>Product Name </th>
    <th>Product Price</th>
    <th>Quantity</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of productArr;index as i">
        <td> {{i+1}} </td>
        <td> {{item.name}} </td>
        <td> {{item.price}} </td>
        <td> {{item.qty}} </td>
    </tr>
  </tbody>
</table>

<table border="1px">
  <thead>
    <th>Sr no </th>
    <th>Product Name </th>
    <th>Product Price</th>
    <th>Quantity</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of productArr;index as i"
        (mouseover)="onMouseOver(item)"
        (mouseout)="onMouseOut()"
      [ngClass]=" {
        'highlight':selected === item.name
      } "
    >
        <td> {{i+1}} </td>
        <td> {{item.name}} </td>
        <td> {{item.price}} </td>
        <td> {{item.qty}} </td>
    </tr>
  </tbody>
</table>
