<table border="1px">
  <thead>
    <th>Sr no</th>
    <th>ID</th>
    <th>name</th>
    <th>salary</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of record;index as i">
      <td> {{i+1}} </td>
      <td> {{item.id}} </td>

  </tbody>
